# SITE CONFIGURATION
baseurl: ""
url: "https://internetfreedomhack.org"

collections:
  speakers:
    output: false
  judges:
    output: false
  partners:
    output: false
  sponsors:
    output: false
  events:
    output: true
    permalink: /:name
  individual_pages:
    output: true
    permalink: /:name

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: Internet Freedom Hack
  theme: Defending truth
  avatar: assets/img/ifh_logo_square.png
  gravatar: # Email MD5 hash
  description: "Internet Freedom Hack is a community event that brings technologists with a passion for digital rights together to build things (e.g. software projects) that advance the cause of internet freedom." # used by search engines
  facebook_page_id: 1507988156173415
  share_image: assets/img/home_page.jpg
  locale: en_US

  # Header and footer text
  header_text: >
     <p>Internet Freedom Hack is a community event that brings technologists with a passion for digital rights together to build things (e.g. software projects) that advance the cause of internet freedom.</p>
  header_text_feature_image: assets/img/home_page.jpg
  footer_text: >
     <a href="/code-of-conduct">Code of conduct</a>

  # Icons
  rss: false
  email_address: # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  gitlab:
  github:
  google_plus:
  instagram:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter:
  wordpress:
  youtube:

  # Scripts
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: false # Enable if using math markup
  search: false # Enable the search feature

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next_post: "Next post"
  str_previous_post: "Previous post"
  str_next_page: "Next"
  str_previous_page: "Prev"
  str_continue_reading: "Continue reading"
  str_javascript_required_disqus: "Please enable JavaScript to view comments."
  str_search_no_results: "No results found."

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Open+Sans:300,400,700,700italic,400italic"

  # Post navigation
  post_navigation: false

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins:
  - jekyll-paginate
  - jekyll-maps
exclude:
  - Gemfile
  - Gemfile.lock

