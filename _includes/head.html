<head>
	<meta charset="utf-8">
	<title>{{ site.theme_settings.title }}: {{ site.theme_settings.subtitle }}{% if page.title %} {{ page.title }}{% endif %}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.theme_settings.description }}{% endif %}">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS -->
	<link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">

	<!--Favicon-->
	<link rel="shortcut icon" href="{{ site.baseurl }}/assets/favicon.ico" type="image/x-icon">
	<link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/assets/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="{{ site.baseurl }}/assets/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/assets/favicon-16x16.png">

	<!-- Canonical -->
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | relative_url }}">

	<!-- RSS -->
	<link rel="alternate" type="application/atom+xml" title="{{ site.theme_settings.title }}" href="{{ "/feed.xml" | relative_url }}" />

	<!-- Font Awesome -->
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

	<!-- Google Fonts -->
	{% if site.theme_settings.google_fonts %}
	<link href="//fonts.googleapis.com/css?family={{ site.theme_settings.google_fonts }}" rel="stylesheet" type="text/css">
	{% endif %}

	<!-- KaTeX -->
	{% if site.theme_settings.katex %}
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.8.3/katex.min.css">
	<script src="//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.8.3/katex.min.js"></script>
	{% endif %}

	<!-- Google Analytics -->
	{% if site.theme_settings.google_analytics %}
	<script>
	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	ga('create', '{{ site.theme_settings.google_analytics }}', 'auto');
	ga('send', 'pageview');
	</script>
	{% endif %}

	<!-- Schema.org for Google -->
	<meta itemprop="name" content="{{ site.theme_settings.title }}: {{site.theme_settings.subtitle }}{% if page.title %} {{ page.title }}{% endif %}">
	<meta itemprop="description" content="{{ site.theme_settings.description }}">
	<meta itemprop="image" content="{{ site.url }}/{{ site.theme_settings.share_image }}">
	<!-- Twitter -->
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:title" content="{{ site.theme_settings.title }}: {{site.theme_settings.subtitle }}{% if page.title %} {{ page.title }}{% endif %}">
	<meta name="twitter:description" content="{{ site.theme_settings.description }}">
	<meta name="twitter:site" content="{{ site.theme_settings.twitter }}">
	<!-- Open Graph general (Facebook, Pinterest & Google+) -->
	<meta property="og:title" content="{{ site.theme_settings.title }}: {{site.theme_settings.subtitle }}{% if page.title %} {{ page.title }}{% endif %}">
	<meta property="og:description" content="{{ site.theme_settings.description }}">
	<meta property="og:image" content="{{ site.url }}/assets/img/share.png">
	<meta property="og:video:url" content="{{ site.url }}/assets/img/share.mp4">
	<meta property="og:video:secure_url" content="{{ site.url }}/assets/img/share.mp4">
	<meta property="og:video:type" content="video/mp4">
	<meta property="og:video:height" content="720">
	<meta property="og:video:width" content="1280">
	{% if page.url %}
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
	{% else %}
	<meta property="og:url" content="{{ site.url }}">
	{% endif %}
	<meta property="og:site_name" content="{{ site.theme_settings.title }}: {{site.theme_settings.subtitle }}">
	<meta property="og:locale" content="{{ site.theme_settings.locale }}">
	<meta property="fb:admins" content="{{ site.theme_settings.facebook_page_id }}">
	<meta property="og:type" content="website">
	<!-- Piwik -->
	<script type="text/javascript">
	  var _paq = _paq || [];
	  _paq.push(["setDomains", ["*.internetfreedomhack.org"]]);
	  _paq.push(['trackPageView']);
	  _paq.push(['enableLinkTracking']);
	  (function() {
	    var u="//analytics.cryptohack.net/";
	    _paq.push(['setTrackerUrl', u+'piwik.php']);
	    _paq.push(['setSiteId', '7']);
	    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
	    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
	  })();
	</script>
	<noscript><p><img src="//analytics.cryptohack.net/piwik.php?idsite=7" style="border:0;" alt="" /></p></noscript>
	<!-- End Piwik Code -->
</head>
