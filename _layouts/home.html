---
layout: default
---

<div class="home">

    <div class="call-out" style="background-image: url('{{ site.baseurl }}/{{ site.theme_settings.header_text_feature_image }}')">
      <div class="home-tint">
      <h1 id="hackathon-title">
        {{ site.theme_settings.title }}: {{site.theme_settings.subtitle }}
      </h1>

      <h4 id="brief-overview">
        {{ site.theme_settings.header_text }}
      </h4>

      <div id="locations">
        {% for event in site.events %}
        <div class="city-info">
          <div class="event-title">
            {{ event.title }}
          </div>
          <div class="event-date">
            {{ event.eventdate }}
          </div>
          <a class="homepage-button" href="{{ event.learn_more_link }}">
            Learn more
          </a>
          <!-- <a class="homepage-button" href="{{ event.rsvp_link }}">
            RSVP
          </a> -->
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
